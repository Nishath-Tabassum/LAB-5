<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Calculator Demo</title>
 </head>
 <body bgcolor="cyan">
 <center>
 <h1>Calculator Demo</h1>
 <form name="calc">
 <table border="5" bgcolor="lightpink" cellspacing="5" cellpadding="2">
 <tr>
 <th>CALCULATOR</th>
 </tr>
 <tr>
 <td>
 <input type="text" name="input" size="14">
 </td>
 </tr>
 <tr>
 <td align="center">
 <input type="button" name="b1" value="1" onClick="calc.input.value+='1'">
 <input type="button" name="b2" value="2" onClick="calc.input.value+='2'">
 <input type="button" name="b3" value="3" onClick="calc.input.value+='3'">
 <input type="button" name="b4" value="+" onClick="calc.input.value+='+'">
 </td></tr><tr>
 <td align="center">
 <input type="button" name="b5" value="4" onClick="calc.input.value+='4'">
 <input type="button" name="b6" value="5" onClick="calc.input.value+='5'">
 <input type="button" name="b7" value="6" onClick="calc.input.value+='6'">
 <input type="button" name="b8" value="-" onClick="calc.input.value+='-'">
  </td></tr><tr>
 <td align="center">
 <input type="button" name="b5" value="7" onClick="calc.input.value+='7'">
 <input type="button" name="b6" value="8" onClick="calc.input.value+='8'">
 <input type="button" name="b7" value="9" onClick="calc.input.value+='9'">
 <input type="button" name="b8" value="*" onClick="calc.input.value+='*'">
  </td></tr><tr>
 <td align="center">
 <input type="button" name="b9" value="c" onClick="calc.input.value+='c'">
 <input type="button" name="b10" value="0" onClick="calc.input.value+='0'">
 <input type="button" name="b11" value="=" onClick="calc.input.value+='='">
 <input type="button" name="b12" value="/" onClick="calc.input.value+='/'">
 </td></tr></table>
 </form>
 </body>
</html>
